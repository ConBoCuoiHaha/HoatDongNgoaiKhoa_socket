<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduActivity - Hệ thống quản lý hoạt động ngoại khóa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .welcome-icon {
            color: #667eea;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-welcome {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-welcome:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="welcome-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h2 class="mb-3">Chào mừng đến với EduActivity</h2>
        <p class="text-muted mb-4">
            Hệ thống quản lý hoạt động ngoại khóa dành cho học sinh, giáo viên và quản trị viên
        </p>
        <button class="btn btn-primary btn-welcome" onclick="goToLogin()">
            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
        </button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        // Auto redirect after 3 seconds
        setTimeout(() => {
            goToLogin();
        }, 3000);
    </script>
</body>
</html>
